<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ff70e7359a.js" crossorigin="anonymous"></script>
  <link rel="icon"  href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="quote-container" id="quote-container">
    <!--Quote-->
    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i>
      <span id="quote">What you are is what you have been. What you'll be is what you do now</span>
      <i class="fa-solid fa-quote-right"></i>
    </div>
    <!--Author-->
    <div class="quote-author">
      <span id="author">Dean Eugenia</span>
    </div>
    <!--Buttons-->
    <div class="button-container">
      <button title="twitter" type="submit" class="twitter-button" id="twitter">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button type="submit" id="new-quote">New Quote</button>
    </div>
  </div>
  <div class="loader" id="loader"></div>
  <script src="script.js"></script>
</body>
</html>
